
if loadfont /boot/grub/font.pf2 ; then
	set gfxmode=auto
	insmod efi_gop
	insmod efi_uga
	insmod gfxterm
	terminal_output gfxterm
fi

set menu_color_normal=white/black
set menu_color_highlight=black/light-gray

menuentry "Proveu el LliureX 16 - Mode EFI" {
	set gfxpayload=keep
	linux	/casper/vmlinuz  file=/cdrom/preseed/ubuntu.seed boot=casper quiet splash locale=es_ES console-setup/layoutcode=es --
	initrd	/casper/initrd.lz
}
menuentry "Instal.la el LliureX 16 - Mode EFI" {
	set gfxpayload=keep
	linux	/casper/vmlinuz  file=/cdrom/preseed/ubuntu.seed boot=casper only-ubiquity quiet splash locale=es_ES console-setup/layoutcode=es --
	initrd	/casper/initrd.lz
}

